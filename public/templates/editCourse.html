<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Riitech Academy </title>
</head>

<body>
    <div id="main-container">

        <header id="header">

            <nav class="navbar navbar-expand-lg fixed-top navigation" id="nav-main">
                <div class="container">
                    <a class="navbar-brand" href="#">Riitech Academy</a>
                    <button class="navbar-toggler collapsed float-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="hamburger-menu"></span>
                        <span class="hamburger-menu"></span>
                        <span class="hamburger-menu"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <hr class="nav-divider" />
                            <li class="nav-item">
                                <a class="nav-link nav-button" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-button" href="#">Signup</a>
                            </li>
                            <hr class="nav-divider" />
                            <li class="nav-item">
                                <div class="dropdown text-center">
                                    <a class="dropdown-toggle nav-link btn" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Language
                                    </a>
                                    <div class="dropdown-menu dropdown-language text-center" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item language language-sr" href="#">Srpski</a>
                                        <a class="dropdown-item language language-en" href="#">English</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>




        <main id="body" class="container">
            <section class="courses">
                <div class="container text-center">


                    <div class="course course-type-html">
                        <div class="course-card">
                            <header class="course-header container-fluid ">

                                <h2 class="text-center m-0 py-1 editCourseHeader"> Edit
                                    <%= course.name %>
                                </h2>

                            </header>

                            <div class="editCourseFields">
                                <div class="form-group row">
                                    <label for="courseName" class="col-md-2 col-form-label">Name</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="courseName" placeholder="HTML Intro">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="courseCode" class="col-md-2 col-form-label">Password</label>
                                    <div class="col-md-10">
                                        <input type="password" class="form-control" id="courseCode" placeholder="123456">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="imageLink" class="col-md-2 col-form-label">Image Link</label>
                                    <div class="col-md-10">
                                        <input type="password" class="form-control" id="imageLink" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="courseDesciption" class="col-md-2 col-form-label">Description</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="submitButtonsContainer">

                                <form action="/courses/<%= course.id %>?_method=PUT">
                                    <input type="submit" value="Submit" class="btn btn-info editCourseBtn ">
                                </form>
                                <form action="/courses/<%= course.id %>?_method=DELETE" method="POST">
                                    <input type="submit" value="Delete" class="btn btn-danger editCourseBtn ">
                                </form>

                            </div>





                        </div>





                    </div>

    


            </div>
        </section>
    </main>


    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <ul class="social-networks">
                        <li>
                            <a href="#" class="social-link">
                                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-6 text-right align-self-center">
                    <a href="#" class="about-link">About Us</a>
                </div>
            </div>
            <p class="text-center copyright m-0">&copy; Riitech Academy</p>
        </div>
    </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/7ef7f39f18.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
