<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Riitech Academy </title>
</head>

<body>
    <div id="main-container">

        <header id="header">

            <nav class="navbar navbar-expand-lg fixed-top navigation" id="nav-main">
                <div class="container">
                    <a class="navbar-brand" href="#">Riitech Academy</a>
                    <button class="navbar-toggler collapsed float-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="hamburger-menu"></span>
                        <span class="hamburger-menu"></span>
                        <span class="hamburger-menu"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <hr class="nav-divider" />
                            <li class="nav-item">
                                <a class="nav-link nav-button" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-button" href="#">Signup</a>
                            </li>
                            <hr class="nav-divider" />
                            <li class="nav-item">
                                <div class="dropdown text-center">
                                    <a class="dropdown-toggle nav-link btn" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Language
                                    </a>
                                    <div class="dropdown-menu dropdown-language text-center" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item language language-sr" href="#">Srpski</a>
                                        <a class="dropdown-item language language-en" href="#">English</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main id="body" class="container">
            <div class="column userEditMain" id="userEdit">

                <section class="row-1 headingSection">
                    <h2 class="text-center">Edit username
                    </h2>
                </section>
                <form action='/admin/users/<%= user.id %>?_method=PUT' method='POST'>
                    <section class="row-7 row justify-content-around align-items-center">
                        <div>
                            <div class="userEditTypeBtnDiv">
                                <label for="type">Type</label>
                                <select name="type" required="true">
                                    <option>teacher</option>
                                    <option>student</option>
                                    <option>admin</option>
                                </select>
                            </div>

                            <table class="userEditTable">
                                <tr>
                                    <td>
                                        <label for="username">Username</label>
                                    </td>
                                    <td>
                                        <input name="username" required="true" value='<%= user.username %>' /> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="firstName">First Name</label>
                                    </td>
                                    <td>
                                        <input type="text" name="firstName" value="<%= user.firstName %>"> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="lastName">Last Name</label>
                                    </td>
                                    <td>
                                        <input type="text" name="lastName" value="<%= user.lastName %>"> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="email">Email</label>
                                    </td>
                                    <td>
                                        <input name="email" required="true" value='<%= user.email %>' />
                                    </td>
                                </tr>



                            </table>












                        </div>

                        <div class="column">
                            <img class="userEditPic" src='https://www.captchaenjoy.com/assets/img/portfolio/thumbs/img-250x200.jpg' />
                            <div>
                                <label for="image">Image</label>
                                <input type="text" name="image" value="<%= user.image %>">
                            </div>
                        </div>
                    </section>
                    <br />

                    <br />

                    <br />

                    <br />

                    <section class="row-4 text-center">
                        <div class="row justify-content-center">

                            <div class="column">
                                <div>
                                    <label for="courses">Current Courses</label>
                                </div>
                                <div>
                                    <select id="list1" name="courses[]" size="5" multiple="multiple" class="courseInput">

                                        <option>teacher</option>
                                        <option>student</option>
                                        <option>admin</option>

                                    </select>
                                </div>
                            </div>

                            <div class="column align-self-end userEditCourseBtn">
                                <div>
                                    <input id="button1" type="button" value="->" />
                                </div>
                                <div>
                                    <input id="button2" type="button" value="<-" />
                                </div>


                            </div>

                            <div class="column">
                                <div>
                                    <label for="allCourses">All Courses</label>
                                </div>
                                <div>
                                    <select id="list1" name="courses[]" size="5" multiple="multiple" class="courseInput">



                                        <option>teacher</option>
                                        <option>student</option>
                                        <option>admin</option>

                                    </select>
                                </div>
                            </div>



                        </div>

                        <br />

                        <input class="btn-dark" type="submit" value="Submit" onclick="selectAll()">
                    </section>
                </form>
            </div>
        </main>

        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <ul class="social-networks">
                            <li>
                                <a href="#" class="social-link">
                                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="social-link">
                                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="social-link">
                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6 text-right align-self-center">
                        <a href="#" class="about-link">About Us</a>
                    </div>
                </div>
                <p class="text-center copyright m-0">&copy; Riitech Academy</p>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/7ef7f39f18.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
